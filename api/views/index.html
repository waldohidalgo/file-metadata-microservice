<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Metadata</title>
    <link
      rel="shortcut icon"
      href="/public/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link href="/public/css/style.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="/public/css/footer/styles.css" />
  </head>

  <body>
    <header class="pt-5">
      <h1>API Project: File Metadata Microservice</h1>
    </header>
    <section class="container mt-5">
      <h2>Usage:</h2>
      <p class="mt-3">Please Upload a File at the Input Field below ðŸ‘‡:</p>
      <div>
        <h3 id="output"></h3>
        <form
          enctype="multipart/form-data"
          method="POST"
          action="/api/fileanalyse"
        >
          <fieldset class="py-3">
            <legend>Upload a File</legend>
            <input
              id="inputfield"
              type="file"
              name="upfile"
              required
              class="form-control"
            />
            <button class="btn btn-primary mt-3" type="submit">Submit</button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="requirements pt-5">
      <h2 class="pb-5">Requirements</h2>
      <img src="/public/images/requirements.webp" alt="" />
    </section>

    <footer class="footer" translate="no">
      <div class="footer_contenido">
        <div translate="no" id="footer_tag">Developed by:</div>

        <div class="logo">
          <a
            href="https://linktr.ee/waldohidalgo"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="/public/images/logo_waldo.png" alt="logo waldo" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
